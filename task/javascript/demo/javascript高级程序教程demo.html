<script>
//javascript高级程序：面向对象；
//封装
window.onload=function(){
	//原始的数据类型
	var cat={
		name:'',
		age:''
		}

	
	var cat={};
	cat.name='狗';
	cat.age='11';
	alert(cat.name);
	alert(cat.age);

	var cat1={};
	cat1.name='猫';
	cat1.age='33';
	alert(cat1.name);
	alert(cat1.age);
	/*把两个属性封装在一个对象里面。但是，这样的写法有两个缺点，一是如果多生成几个实例，写起来就非常麻烦；二是实例与原型之间，没有任何办法，可以看出有什么联系。*/
	
	
	
	
	
	}

</script>
